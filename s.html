<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Markovian Trump Tweets</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.1/seedrandom.min.js"></script>
    <script src="js/weighted_set.js"></script>
    <script src="js/generate_tweet.js"></script>
    <script src="js/preseeded.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link href="images/favicon.ico" rel="icon" type="image/x-icon" />
    <template id="tweet-template">
        <div class="tweet">
            <img class="tweet-profile-pic" src="images/robot_trump_profile_pic.png" />
            <div class="tweet-name-container">
                <b>Donald M. Trump</b> <img class="nonverified" src="images/nonverified.png" /><br>
                <span class="handle">@fakeDonaldTrump</span>
            </div>
            <a class="tweet-seed" title="Permalink to this tweet"><img src="images/link.png" alt="Link"></a>
            <div class="tweet-content"></div>
        </div>
    </template>
</head>

<body>
    <div id="tweet-container"></div>
    <footer><a href="/">Back to Home</a></footer>
</body>

</html>
